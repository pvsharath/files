<!DOCTYPE html>
<html>

<head>
	<title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<style>
        .container {
            width:350px;
            background-color:black;
            margin:auto;
            margin-top:50px;
        }
        input[type='text'] {
            width:100%;
            height:50px;
        }
        input[type='button']{
            width:100%;
            height:50px;
            background-color:black;
            color:white;
        }
        .col-3{
            padding: 0;
        }
        .col-9{
            padding: 0;
        }
	</style>
</head>

<body>

<div class= "container">
<form name = "form1">
    <div class="row">
        <div class="col-9">
            <input id = "calc" type ="text" name = "answer">
        </div>
        <div class="col-3">
            <input type = "button" style="background-color: green;" value = "AC" onclick = "form1.answer.value = ' ' " id= "clear" >
        </div>
        <div class="col-3">
            <input type = "button" value = "1" onclick = "form1.answer.value += '1' ">
        </div>
        <div class="col-3">
            <input type = "button" value = "2" onclick = "form1.answer.value += '2' ">
        </div>
        <div class="col-3">
            <input type = "button" value = "3" onclick = "form1.answer.value += '3' ">
        </div>
        <div class="col-3">
            <input type = "button" style="background-color: rgba(190, 207, 190, 0.952);" value = "+" onclick = "form1.answer.value += '+' ">
        </div>
        <div class="col-3">
            <input type = "button" value = "4" onclick = "form1.answer.value += '4' ">
        </div>
        <div class="col-3">
            <input type = "button" value = "5" onclick = "form1.answer.value += '5' ">
        </div>
        <div class="col-3">
            <input type = "button" value = "6" onclick = "form1.answer.value += '6' ">
        </div>
        <div class="col-3">
            <input type = "button" style="background-color: rgba(190, 207, 190, 0.952);" value = "-" onclick = "form1.answer.value += '-' ">
        </div>
        <div class="col-3">
            <input type = "button" value = "7" onclick = "form1.answer.value += '7' ">
        </div>
        <div class="col-3">
            <input type = "button" value = "8" onclick = "form1.answer.value += '8' ">
        </div>
        <div class="col-3">
            <input type = "button" value = "9" onclick = "form1.answer.value += '9' ">
        </div>
        <div class="col-3">
            <input type = "button" style="background-color: rgba(190, 207, 190, 0.952);" value = "*" onclick = "form1.answer.value += '*' ">
        </div>

        <div class="col-3">
            <input type = "button" value = "/" onclick = "form1.answer.value += '/' ">
        </div>
        <div class="col-3">
            <input type = "button" value = "0" onclick = "form1.answer.value += '0' ">
        </div>
        <div class="col-3">
            <input type = "button" value = "." onclick = "form1.answer.value += '.' ">
        </div>
        <div class="col-3">
            <input type = "button" style="background-color: rgba(190, 207, 190, 0.952);" value = "=" onclick = "form1.answer.value = eval(form1.answer.value) ">
        </div>
    </div>
</form>
</div>
</body>
</html>
